{% load static %}

<!DOCTYPE html>

    <link rel="shortcut icon" href="{% static 'images/logo.png' %}"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    {% tailwind_css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />

<link rel="shortcut icon" href="{% static 'images/logo.png' %}"/>
<div class="min-[768px]:flex justify-center min-[768px]:py-28 max-md:h-full max-md:flex-1 bg-gradient-to-tr from-bgfrom to-bgto items-center">

         class="opacity-5 w-[500px] max-md:w-40"

           class="cursor-pointer align-middle bg-slate-900 hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-400 focus:ring-offset-2 focus:ring-offset-slate-50 text-white font-semibold h-10 px-6 rounded-lg flex items-center justify-center  /20  w-4/5 text-lg">You can now Login</a>
